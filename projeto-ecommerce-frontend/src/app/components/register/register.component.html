

<div class="container">
  <div class="card card-container">
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card"></p>

    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
      <span id="reauth-email" class="reauth-email"></span>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !fullName.valid }">
        <label for="fullName">Nome completo</label>
        <input type="text" class="form-control" name="fullName" id="fullName" [(ngModel)]="user.fullName" #fullName="ngModel" required />
        <div *ngIf="f.submitted && !fullName.valid" class="help-block">É necessário inserir o nome completo!</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="username">Endereço de email</label>
        <input type="text" class="form-control" name="username" id="username" pattern="[^ @]*@[^ @]*" [(ngModel)]="user.username" #username="ngModel" required />
        <div *ngIf="f.submitted && !username.valid" class="help-block">

          <div *ngIf="username.errors.required">
            É necessário inserir o endereço de email!
          </div>
          <div *ngIf="username.errors.pattern">
            É necessário inserir um email válido!
          </div>

        </div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Senha</label>
        <input type="password" class="form-control" name="password" id="password"[(ngModel)]="user.password" #password="ngModel" required minlength="4" />
        <div *ngIf="f.submitted && !password.valid" class="help-block">

          <div *ngIf="password.errors.required">
            Favor inserir a senha!
          </div>
          <div *ngIf="password.errors.minlength">
            A senha deve possuir no mínimo 4 letras
          </div>

        </div>
      </div>
	  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && confirmPassword != password}">
		<label>Confirme a senha</label>
		<input type="password" class="form-control" name="confirmPassword" id="confirmPassword" [(ngModel)]="user.confirmPassword" #password="ngModel" required minlength="4" />
	  </div>
      <div id="remember" class="checkbox">

      </div>
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Criar conta</button>
      <button [routerLink]="['/login']" class="btn btn-lg btn-danger btn-block btn-cancel" type="button">Cancelar</button>

    </form><!-- /form -->

  </div><!-- /card-container -->
</div><!-- /container -->
